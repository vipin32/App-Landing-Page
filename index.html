<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="styling.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <title>App landing Page</title>
  </head>
  <body>
      <!-- NavBar -->

      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
          <!-- Brand -->
          <a class="navbar-brand" href="#"><img src="images/weblogo.png" class="logo" alt=""></a>

          <!-- Toggler/collapsibe Button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Header -->
      <div class="jumbotron">
        <div class="container">
          <h1>Looking To Make An Awesome Website?</h1>
        </div>
      </div>

      <!-- Icons With Text -->
      <div class="icons">
        <div class="container">
          <div class="row">

            <div class="col-sm-4">
              <img src="images/money.png" alt="">
              <h2>Price it</h2>
              <p>Get in touch for immediate no obligation quote.</p>
            </div>

            <div class="col-sm-4">
              <img src="images/plan.png" alt="">
              <h2>Plan it</h2>
              <p>We will agree on a deadline and commit to it.</p>
            </div>

            <div class="col-sm-4">
              <img src="images/finish.png" alt="">
              <h2>Make it</h2>
              <p>We will delivery your website on time with best quality.</p>
            </div>

          </div>
        </div>
      </div>

      <!-- Contact Button -->
      <div class="contactButton">
        <div class="container">
            <a href="#" class="btn">Get in touch</a>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="container">
          &copy; Developer Vipin Kumar
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
